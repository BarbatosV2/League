<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <button class="arrow-button left">&#10094;</button>
        <div class="image-container">
            <img src="icons/jungle.png" alt="Image 1" class="gallery-image" id="image1">
            <img src="icons/top.png" alt="Image 2" class="gallery-image" id="image2">
            <img src="icons/mid.png" alt="Image 3" class="gallery-image" id="image3">
            <img src="icons/bot.png" alt="Image 4" class="gallery-image" id="image4">
            <img src="icons/support.png" alt="Image 5" class="gallery-image" id="image5">
            <!-- Add more images here -->
        </div>
        <button class="arrow-button right">&#10095;</button>
        <img src="icons/dash_circle.svg" alt="Image 2" class="gallery-image middle-image" id="middle-image">

    <div id="content-container"></div>

    <script src="script.js"></script>
</body>
</html>
